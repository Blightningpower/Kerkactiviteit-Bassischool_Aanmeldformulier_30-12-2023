<!DOCTYPE html>
<html lang="nl">

<head>

  <title>Kerkkamp Middelbare school Aanmeldformulier</title>

  <!--metatags for responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta charset="utf-8">
  <style>
    /* Code applied to all standard HTML element tags */
    * {
      text-decoration: none;
      font-family: 'Cursive', sans-serif;
    }

    html,
    body {
      background-color: #2e3f4f;
      /* Dark blue background */
      text-align: center;
      min-height: -webkit-fill-available;
      color: #fff;
      /* White text */
    }

    span {
      font-size: large;
      color: #ff6363;
      /* Red text */
    }

    form {
      margin: auto;
    }

    label {
      font-size: large;
      color: #ffcc00;
      /* Yellow text */
    }

    #transportation, input {
      padding: 1%;
      border-radius: 3px;
      border: none;
      color: #8b0000;
      background-color: #c0ffee;
    }

    input[type] {
      text-align: center;
    }

    .col-25 {
      margin-bottom: 5px;
    }
    .row {
      margin-top: 3%;
    }
    
    #group {
      min-width: 18rem;
    }

    #nChild {
      min-width: 24rem;
    }

    #nParent {
      min-width: 26rem;
    }

    #phoneNrChild {
      min-width: 22rem;
    }

    #phoneNrParent {
      min-width: 20rem;
    }

    #eMailChild {
      min-width: 20rem;
    }

    #eMailParent {
      min-width: 20rem;
    }

    ::placeholder {
      text-align: center;
      color: #8b0000;
      font-size: medium;
      margin: auto;
    }

    #submitButton {
      padding: 10px 20px;
      background-color: #e44d26;
      /* Christmas red button */
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: inherit;
      margin-top: 10%;
    }

    #submitButton:hover {
      background-color: #bf4021;
      /* Darker red on hover */
      color: #fff;
    }

    #submitButton:active {
      background-color: #992b1a;
      /* Even darker red on click */
      color: #fff;
    }

    #transportation {
      max-width: fit-content;
      padding: 1%;
      margin: auto;
    }

    #iBAN {
      min-width: 24rem;;
      background-color: #c0ffee;
      /* Light green background */
      border-radius: 3px;
      padding: 1%;
    }

    #iBAN::placeholder {
      font-size: 15px;
    } 

  </style>
</head>

<body>
    <form id="form" action="https://formsubmit.co/Ginaarmanyous032@gmail.com" method="POST" target="_self">
      
      <div class="row">
        <div class="col-25">
          <label for="group">Groep:</label>
        </div>
        <div class="col-75">
          <input type="number" id="group" name="Groep" placeholder="Vul hier de groep in van de deelnemer" min="5" max="8"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="nChild">Naam Deelnemer:</label>
        </div>
        <div class="col-75">
          <input type="text" id="nChild" name="Voor- en Achternaam deelnemer"
            placeholder="Vul hier de voor- en achternaam in van de deelnemer" required>
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="nParent">Naam Ouder</label>
        </div>
        <div class="col-75">
          <input type="text" id="nParent" name="Voor- en Achternaam ouder"
            placeholder="Vul hier de voor- en achternaam in van één van de ouders" required>
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="phoneNrChild">Telefoonnummer Deelnemer:</label>
        </div>
        <div class="col-75">
          <input type="text" id="phoneNrChild" name="Telefoonnummer Deelnemer"
            placeholder="Vul hier het telefoonummer in van de deelnemer">
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="phoneNrParent">Telefoonnummer Ouder:</label>
        </div>
        <div class="col-75">
          <input type="text" id="phoneNrParent" name="Telefoonnummer Ouder"
            placeholder="Vul hier het telefoonummer in van de ouder" required>
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="eMailChild">E-mail Deelnemer:</label>
        </div>
        <div class="col-75">
          <input type="email" id="eMailChild" name="Email Deelnemer"
            placeholder="Vul hier het E-mailadres in van de deelnemer">
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="eMailParent">E-mail Ouder:</label>
        </div>
        <div class="col-75">
          <input type="email" id="eMailParent" name="Email Ouder" placeholder="Vul hier het E-mailadres in van de ouder"
            required>
        </div>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="Vervoer">Heb je vervoer?</label>
      </div>
      <div class="col-75" id="transportation">
        <input type="radio" id="ja" name="Vervoer" value="ja" required>
        <label for="ja">Ja</label>
        <input type="radio" id="nee" name="Vervoer" value="nee" required>
        <label for="nee">Nee</label>
      </div>
    </div>

      <div class="row">
        <div class="col-25">
          <label for="iBAN">IBAN:</label>
        </div>
        <div class="col-75">
          <input type="text" id="iBAN" name="iBAN" placeholder="Vul hier het bankrekeningnummer in waarmee je betaalt"
            required>
        </div>
      </div>

      <button id="submitButton" type="submit">Verzend gegevens</button>

  </form>

  <script async>
    document.getElementById("submitButton").addEventListener("click", function (e) {
      // Prevent default link behavior (navigate to the URL)
      e.preventDefault();

      // Show the first message to the user
      var confirmation = confirm("Heb je alle velden met je gegevens al ingevuld en op de \n 'Verzend gegevens' knop geklikt? \n\n"
        + "Vergeet hierna niet de 'Ik ben geen robot' reCAPTCHA aan te vinken! \n\n"
        + "Vergeet niet om hierna op de 'Betalen' knop te klikken om te betalen! \n\n"
        + "Klik op 'OK' voor 'JA'. Klik op 'Annuleren' voor 'NEE'."
      );

      // If the user clicks OK, submit the form
      if (confirmation) {
        document.getElementById("form").submit();
      } else {
        // If the user clicks Cancel, show a message
        var secondConfirmation = alert("Vul nog even de rest van je gegevens in en klik dan op \n 'Verzend gegevens' en vink vervolgens de 'Ik ben geen robot' reCAPTCHA aan");
      }
    });
  </script>

</body>

</html>
